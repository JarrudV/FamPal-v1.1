    secret: VITE_FIREBASE_API_KEY
  - variable: VITE_FIREBASE_AUTH_DOMAIN
    secret: VITE_FIREBASE_AUTH_DOMAIN
  - variable: VITE_FIREBASE_PROJECT_ID
    secret: VITE_FIREBASE_PROJECT_ID
