apply plugin: 'com.android.application'

def readSecret = { String key, String fallback = null ->
    def envValue = System.getenv(key)
    if (envValue != null && envValue.toString().trim().length() > 0) return envValue
    def propValue = project.findProperty(key)
    if (propValue != null && propValue.toString().trim().length() > 0) return propValue.toString()
    return fallback
}

def releaseStoreFilePath = readSecret('FAMPAL_UPLOAD_STORE_FILE', '../fampal-release.jks')
def releaseStorePassword = readSecret('FAMPAL_UPLOAD_STORE_PASSWORD')
def releaseKeyAlias = readSecret('FAMPAL_UPLOAD_KEY_ALIAS')
def releaseKeyPassword = readSecret('FAMPAL_UPLOAD_KEY_PASSWORD')
def hasReleaseSigning = releaseStoreFilePath && releaseStorePassword && releaseKeyAlias && releaseKeyPassword

def requestedTasks = gradle.startParameter.taskNames.collect { it.toLowerCase() }
def isReleaseBuildRequested = requestedTasks.any { it.contains('release') || it.contains('bundle') || it.contains('publish') }

android {
    namespace = "co.fampal.app"
    compileSdk = rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "co.fampal.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 4
        versionName "1.1.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    signingConfigs {
        release {
            if (hasReleaseSigning) {
                storeFile file(releaseStoreFilePath)
                storePassword releaseStorePassword
                keyAlias releaseKeyAlias
                keyPassword releaseKeyPassword
            }
        }
    }
    buildTypes {
        release {
            if (hasReleaseSigning) {
                signingConfig signingConfigs.release
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

if (isReleaseBuildRequested && !hasReleaseSigning) {
    throw new GradleException("Missing release signing config. Set FAMPAL_UPLOAD_STORE_FILE, FAMPAL_UPLOAD_STORE_PASSWORD, FAMPAL_UPLOAD_KEY_ALIAS, FAMPAL_UPLOAD_KEY_PASSWORD.")
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    implementation "com.android.billingclient:billing:7.1.1"
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
